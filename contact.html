<!DOCTYPE html>
<html>
    <head>
        <title>Web Form</title>
        <link rel='stylesheet' type='text/css' href='style/contact.css'/>
        <link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <div id="MainBar">
            <p style="text-align:center;"><img id="icon" src="style/icon2.png"/></p>
        </div>

        <ul>
            <li><a href="main.html">Home</a></li>
            <li><a href="projects.html">Projects</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="about.html">About</a></li>
        </ul>

        <div id="contact"><h1>Contact Us!</h1></div>
        <div id="wrapper">
            <div id="inputs">
                <form name="input" action="#" method="post"><br/>
                    First name: <input type="text" name="firstname" value="first name"><br/><br/>
                    Last name: <input type="text" name="lastname" value="last name"><br/><br/>
                    E-mail: <input type="email" name="email" value="e-mail address"><br/><br/>
                </form>
            </div>
            <div>
                <form id="options">
                    Message: <br/><textarea name="msg"></textarea><br/><br/>
                    <p>Sex:</p>
                    <input type="radio" name="sex" value="male">Male
                    <input type="radio" name="sex" value="female">Female<br/><br/>
                    <input type="checkbox" name="notify" value="updates" checked>I'd like to receive notices when this website updates.<br/>
                    <input type="checkbox" name="notify" value="services">I'd like to receive notices pertaining to related websites and their services.<br/><br/><br/>
                    <input type="submit" value="Submit"><br/>
                </form>
            </div>
        </div>
    </body>
</html>
